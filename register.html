<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: #218838;
        }
        .register-link {
            text-align: center;
            margin-top: 10px;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDt_fcSYPmnJf2BlG-hkloTvRbly777zlo",
            authDomain: "login-sytem-e8de2.firebaseapp.com",
            projectId: "login-sytem-e8de2",
            storageBucket: "login-sytem-e8de2.appspot.com",
            messagingSenderId: "153196193021",
            appId: "1:153196193021:web:f44231cd3918be9df70a94"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.register = function () {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            if (!validateEmail(email)) {
                alert("Please enter a valid email address.");
                return;
            }

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("User Registered Successfully!");
                    window.location.href = "login.html";
                })
                .catch((error) => {
                    alert(error.message);
                });
        };

        function validateEmail(email) {
            var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Register Here</h1>
        <form>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Email" />
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password" />
            </div>
            <button type="button" class="btn" onclick="register()">Register</button>
            <p class="register-link">Already have an account? <a href="login.html">Login Here</a></p>
        </form>
    </div>
</body>
</html>
