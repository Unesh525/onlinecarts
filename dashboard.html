<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDt_fcSYPmnJf2BlG-hkloTvRbly777zlo",
            authDomain: "login-sytem-e8de2.firebaseapp.com",
            projectId: "login-sytem-e8de2",
            storageBucket: "login-sytem-e8de2.firebasestorage.app",
            messagingSenderId: "153196193021",
            appId: "1:153196193021:web:f44231cd3918be9df70a94"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth();

        function addToCart(id, name, price, img) {
            const user = auth.currentUser;
            if (user) {
                const cartRef = doc(db, "carts", user.uid);
                updateDoc(cartRef, {
                    items: arrayUnion({ id, name, price, img })
                }).then(() => {
                    updateCartCount(user.uid);
                    alert(name + " added to cart! ðŸ›’");
                }).catch(error => {
                    console.error("Error adding to cart: ", error);
                });
            } else {
                alert("Please log in to add items to cart.");
            }
        }

        function updateCartCount(userId) {
            const cartRef = doc(db, "carts", userId);
            getDoc(cartRef).then(cartSnap => {
                if (cartSnap.exists()) {
                    document.querySelector(".cart-count").textContent = cartSnap.data().items.length;
                } else {
                    document.querySelector(".cart-count").textContent = 0;
                }
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    updateCartCount(user.uid);
                }
            });
        });

        document.addEventListener("DOMContentLoaded", () => {
            const productsContainer = document.getElementById("products-container");
            const products = [
                { id: 1, name: "Smartphone", price: 15000, img: "https://via.placeholder.com/150" },
                { id: 2, name: "Laptop", price: 45000, img: "https://via.placeholder.com/150" },
                { id: 3, name: "Headphones", price: 2000, img: "https://via.placeholder.com/150" }
            ];

            products.forEach((product) => {
                const productCard = `
                    <div class="card">
                        <img src="${product.img}" class="card-img-top" alt="${product.name}">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">â‚¹${product.price}</p>
                            <p class="free-delivery">ðŸšš Free Delivery</p>
                            <button class="cart-btn" onclick="addToCart('${product.id}', '${product.name}', ${product.price}, '${product.img}')">Add to Cart</button>
                        </div>
                    </div>
                `;
                productsContainer.innerHTML += productCard;
            });
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            padding-top: 100px;
            margin: auto;
        }

        .cart-icon {
            display: flex;
            align-items: center;
            background: rgb(49, 75, 226);
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            margin-right: 20px;
        }

        .cart-count {
            background: red;
            color: white;
            padding: 4px 8px;
            border-radius: 50%;
            font-size: 14px;
            margin-left: 5px;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .cart-btn {
            background: #ff6600;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .free-delivery {
            color: green;
            font-size: 14px;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="products" id="products-container"></div>
</body>

</html>
