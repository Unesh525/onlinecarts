    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDt_fcSYPmnJf2BlG-hkloTvRbly777zlo",
            authDomain: "login-sytem-e8de2.firebaseapp.com",
            projectId: "login-sytem-e8de2",
            storageBucket: "login-sytem-e8de2.firebasestorage.app",
            messagingSenderId: "153196193021",
            appId: "1:153196193021:web:f44231cd3918be9df70a94"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth();

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const userId = user.uid;

                async function addToCart(id, name, price, img) {
                    const cartRef = doc(db, "carts", userId);
                    try {
                        await updateDoc(cartRef, {
                            items: arrayUnion({ id, name, price, img })
                        });
                        updateCartCount(userId);
                        alert(name + " added to cart! üõí");
                    } catch (error) {
                        console.error("Error adding to cart: ", error);
                    }
                }

                async function updateCartCount(userId) {
                    const cartRef = doc(db, "carts", userId);
                    const cartSnap = await getDoc(cartRef);
                    if (cartSnap.exists()) {
                        document.querySelector(".cart-count").textContent = cartSnap.data().items.length;
                    } else {
                        document.querySelector(".cart-count").textContent = 0;
                    }
                }

                document.addEventListener("DOMContentLoaded", () => updateCartCount(userId));
            } else {
                console.log("No user logged in");
            }
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;

        .products {

            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

        .cart-count {
            background: red;
            color: white;
            padding: 4px 8px;
            border-radius: 50%;

            margin-left: 5px;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .cart-btn {
            background: #ff6600;
            color: white;
