<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            padding-top: 100px;
            margin: auto;
        }

        .cart-icon {
            display: flex;
            align-items: center;
            background: rgb(49, 75, 226);
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            margin-right: 20px;
        }

        .cart-count {
            background: red;
            color: white;
            padding: 4px 8px;
            border-radius: 50%;
            font-size: 14px;
            margin-left: 5px;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .cart-btn {
            background: #ff6600;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .free-delivery {
            color: green;
            font-size: 14px;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">üõçÔ∏è Online Shopping</a>
            <button class="navbar-toggler" type="button" >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Deals</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html">Log out</a></li>
                    <li>
                        <a href="cart.html" class="cart-icon">
                            üõí Cart <span class="cart-count">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="products" id="products-container"></div>

    <footer class="footer text-center bg-dark text-white py-3 mt-4">
        <p>¬© 2025 Online Shopping. All Rights Reserved.</p>
    </footer>

    <script>
        $(document).ready(function () {
            $(".navbar-toggler").click(function () {
                $("#navbarNav").slideToggle(1000);
            });
            updateCartCount();
        });

        function addToCart(id, name, price, img) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push({ id, name, price, img });
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCartCount();
            alert(name + " added to cart! üõí");
        }

        function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            document.querySelector(".cart-count").textContent = cart.length;
        }

        let products = [
            { id: 1, name: "Stylish Kurti", price: "‚Çπ120", img: "product/1.webp" },
            { id: 2, name: "Mens Jacket", price: "‚Çπ299", img: "product/2.webp" },
            { id: 3, name: "Shoes", price: "‚Çπ295", img: "product/3.webp" },
            { id: 4, name: "Smart Watch", price: "‚Çπ310", img: "product/4.webp" }
        ];

        let productsContainer = document.getElementById('products-container');

        products.forEach(product => {
            let card = document.createElement("div");
            card.classList.add("card");
            card.innerHTML = `
                <img src="${product.img}" alt="${product.name}" style="width:100%; height:200px; border-radius:10px;">
                <h3>${product.name}</h3>
                <p class="free-delivery">üöö Free Delivery</p>
                <h4 style="color: green; font-weight: bold;">${product.price}</h4>
                <button class="cart-btn" onclick="addToCart(${product.id}, '${product.name}', '${product.price}', '${product.img}')">Add to Cart</button>
            `;
            productsContainer.appendChild(card);
        });

        document.addEventListener("DOMContentLoaded", updateCartCount);
    </script>
</body>

</html>
