<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .indi_product {
            width: 250px;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .indi_product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        .des {
            font-size: 14px;
            color: #555;
        }


        .card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .cart-btn {
            background: #ff6600;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">üõçÔ∏è Online Shopping</a>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Deals</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="main" id="main">
        <!-- Products will be added dynamically here -->
    </main>


    <footer class="footer text-center bg-dark text-white py-3 mt-4">
        <p>¬© 2025 Online Shopping. All Rights Reserved.</p>
    </footer>

    <script>
        $(document).ready(function () {
            $(".navbar-toggler").click(function () {
                $("#navbarNav").slideToggle(1000);
            });
        });

        function addToCart(id, name, price, img) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push({ id, name, price, img });
            localStorage.setItem("cart", JSON.stringify(cart));
        }

        async function fetchdata() {
    let response = await fetch("https://dummyjson.com/products");
    let data = await response.json(); // JSON ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§®‡§æ ‡§ú‡§∞‡•Ç‡§∞‡•Ä ‡§π‡•à
    
    let main = document.getElementById("main");
    let content = ""; // HTML ‡§ï‡•ã ‡§™‡§π‡§≤‡•á ‡§∏‡•ç‡§ü‡•ã‡§∞ ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è

    data.products.forEach((item) => { 
        content += `
        <div class="indi_product">
            <img src="${item.images[0]}" alt="${item.title}" />
            <div class="title">${item.title}</div>
            <div class="des">${item.description}</div>
        </div>
        `;
    });

    main.innerHTML = content; // ‡§è‡§ï ‡§¨‡§æ‡§∞ ‡§Æ‡•á‡§Ç ‡§™‡•Ç‡§∞‡§æ HTML ‡§∏‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç
}

fetchdata();

    </script>
</body>
</html>
